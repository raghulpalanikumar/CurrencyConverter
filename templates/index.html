        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .background-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: backgroundMove 20s ease-in-out infinite;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
            animation-delay: 7s;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, -20px) rotate(1deg); }
            50% { transform: translate(20px, 20px) rotate(-1deg); }
            75% { transform: translate(-10px, 10px) rotate(0.5deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }

    <script>
        // Using Flask backend - no need for direct API calls

        // DOM Elements
        const form = document.getElementById('converterForm');
        const amountInput = document.getElementById('amount');
        const fromCurrency = document.getElementById('fromCurrency');
        const toCurrency = document.getElementById('toCurrency');
        const swapBtn = document.getElementById('swapBtn');
        const convertBtn = document.getElementById('convertBtn');
        const resultDiv = document.getElementById('result');

        // Set default values
        fromCurrency.value = 'USD';
        toCurrency.value = 'EUR';
        amountInput.value = '100';

        // Swap currencies functionality
        swapBtn.addEventListener('click', () => {
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const amount = parseFloat(amountInput.value);
            const from = fromCurrency.value;
            const to = toCurrency.value;

            if (!amount || !from || !to) {
                showResult('Please fill in all fields', true);
                return;
            }

            if (from === to) {
                showResult(`${amount.toLocaleString()} ${from} = ${amount.toLocaleString()} ${to}`, false);
                return;
            }

            // Show loading state
            convertBtn.innerHTML = '<div class="loading"></div>Converting...';
            convertBtn.disabled = true;

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        from: from,
                        to: to,
                        amount: amount
                    })
                });
                
                const data = await response.json();

                if (response.ok && data.converted) {
                    const converted = data.converted;
                    const formattedAmount = amount.toLocaleString();
                    const formattedConverted = parseFloat(converted).toLocaleString();
                    const rate = (converted / amount).toFixed(4);
                    
                    showResult(
                        `${formattedAmount} ${from} = ${formattedConverted} ${to}<br>
                        <small style="opacity: 0.8;">Rate: 1 ${from} = ${rate} ${to}</small>`, 
                        false
                    );
                } else {
                    throw new Error(data.error || 'Conversion failed');
                }
            } catch (error) {
                console.error('Conversion error:', error);
                showResult('âŒ Conversion failed. Please try again later.', true);
            } finally {
                // Reset button state
                convertBtn.innerHTML = 'Convert Currency ðŸ’¸';
                convertBtn.disabled = false;
            }
        });

        function showResult(message, isError = false) {
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${isError ? 'error' : ''}`;
            resultDiv.classList.add('show');
            
            // Auto-hide after 10 seconds for errors
            if (isError) {
                setTimeout(() => {
                    resultDiv.classList.remove('show');
                }, 10000);
            }
        }

        // Real-time conversion on input change
        let conversionTimeout;
        amountInput.addEventListener('input', () => {
            clearTimeout(conversionTimeout);
            if (amountInput.value && fromCurrency.value && toCurrency.value) {
                conversionTimeout = setTimeout(() => {
                    form.dispatchEvent(new Event('submit'));
                }, 500);
            }
        });

        // Auto-convert when currencies change
        fromCurrency.addEventListener('change', () => {
            if (amountInput.value && toCurrency.value) {
                form.dispatchEvent(new Event('submit'));
            }
        });

        toCurrency.addEventListener('change', () => {
            if (amountInput.value && fromCurrency.value) {
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Perform initial conversion
        window.addEventListener('load', () => {
            setTimeout(() => {
                form.dispatchEvent(new Event('submit'));
            }, 1000);
        });
    </script>
